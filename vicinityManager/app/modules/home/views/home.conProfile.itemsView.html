<div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
  <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
</div>

<div class="active tab-pane" id="activity" >
  <div class="row" ng-show="loaded">

    <div ng-repeat="item in items" class="col-md-6 col-lg-4">
      <div class="box box-widget widget-user-2" style="cursor: pointer" onmouseover="" ui-sref="root.main.itemProfile.description({itemId: item.oid})">
        <div style="z-index: -2" class="widget-user-header2" ng-class="getBackgroundColor(item)">
          <div class="widget-user-image">
            <img class="img-circle" style="background-color: white" ng-src="{{item.avatar}}" alt="Device Avatar">
          </div>
          <!-- <span class="pull-right" id="circle_gray" ><a style="cursor:default" title="Unknown" alt="Unknown"> &nbsp; &nbsp; &nbsp;</a></span> -->
          <h3 class="widget-user-username2"><a style="color: #FFF" href="">{{item.name}}</a></h3>
          <h5 ng-show="!item.enabled" class="widget-user-desc" >Waiting for enabling</h5>
          <h5 class="widget-user-desc" >{{item.type}}</h5>
          <h5 class="widget-user-desc" >{{item.orgName}}</h5>
          <h5 class="widget-user-desc" ng-if="dev.status !== 'Disabled'">{{item.privacyCaption}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="centered" ng-show="!allItemsLoaded && loaded">
  <h3 ng-click="loadMore()" class="well" style="cursor: pointer">Load more items</h3>
</div>

<div class="centered" ng-show="allItemsLoaded && !noItems">
  <h3 class="well">All items loaded!</h3>
</div>

<div class="centered" ng-show="noItems" >
   <h3 class="well">No items found...</h3>
</div>
