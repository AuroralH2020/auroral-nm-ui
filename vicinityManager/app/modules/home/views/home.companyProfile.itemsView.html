<div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
  <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
</div>

<div class="active tab-pane" id="activity" >
  <div class="row" ng-show="loaded">

    <div ng-repeat="device in devices" class="col-lg-6 col-xl-4">
      <div class="box box-widget widget-user-2" style="cursor: pointer" onmouseover="" ui-sref="root.main.itemProfile.description({itemId: device.oid})">
        <div style="z-index: -2" class="widget-user-header2" ng-class="{'Device':'bg-aqua', 'Service':'bg-yellow'}[device.type]">
          <div class="widget-user-image">
            <!-- <img ng-src="{{friend.avatar}}" alt="Comapany Avatar" class="img-circle" alt="Device profile picture" style="object-fit: contain; height:65px; width:65px; text-align: center;  background-color: white;" ui-sref="root.main.companyProfile.friends({companyAccountId: result.cid})"> -->
            <img class="img-circle" style="object-fit: contain; height:65px; width:65px; text-align: center;  background-color: white;" ng-src="{{device.avatar}}" alt="Device Avatar">
          </div>
          <span class="pull-right" id="circle_gray" ><a style="cursor:default" title="Unknown" alt="Unknown"> &nbsp; &nbsp; &nbsp;</a></span>
          <h3 class="widget-user-username2"><a style="object-fit: contain; width: 65px; height: 65px; color: white; cursor: pointer" href="">{{device.name}}</a></h3>
          <h5 class="widget-user-desc" >{{device.type}}</h5>
          <h5 class="widget-user-desc" ng-if="dev.status !== 'Disabled'">{{device.privacyCaption}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="centered" ng-show="!allItemsLoaded && loaded">
  <h3 ng-click="loadMore()" class="well" style="cursor: pointer">Load more items</h3>
</div>

<div class="centered" ng-show="allItemsLoaded && !noItems">
  <h3 class="well">All items loaded!</h3>
</div>

<div class="centered" ng-show="noItems" >
   <h3 class="well">No items found...</h3>
</div>
